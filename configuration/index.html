<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- change title -->
        <title>Moorgen Artwork Tool</title>
        <!-- add logo -->
        <link rel="icon" type="image/png" href="../img/logo-title-page.png" />
        <link href="../css/configuration-style.css" rel="stylesheet" type="text/css" />
        
        <script src="../js/configuration-script.js" ></script>
    </head>
    <body>
        <div class="loader"></div>

        <style>.loader{position:fixed;top:0;left:0;width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;background:#fefefe;z-index:1}.loader--hidden{opacity:0;visibility:hidden}.loader::after{content:""}</style>
        
        <script>window.addEventListener("load",()=>{const loader=document.querySelector(".loader");loader.classList.add("loader--hidden");loader.addEventListener("transitionend",()=>{if(loader&&loader.parentElement){document.body.removeChild(loader)}})});</script>

        <div id="style-page-content">
            <section class="navigation">
                <a
                    href="../"
                    class="logo-moorgen-link-home w-inline-block"
                    id="logo-link"
                >
                    <img src="../img/logo-moorgen.png" alt="logo moorgen" class="logo-moorgen" />
                </a>
                <div class="wrapper-menu">
                    <a
                        href="https://moorgen.hk/pages/steve-leung-smart-panel"
                        target="_blank"
                        class="header-menu-item"
                    >
                        Steve Leung
                    </a>
                    <a
                        href="https://moorgen.hk/pages/smart-panel-swiss-series"
                        target="_blank"
                        class="header-menu-item"
                    >
                        Swiss
                    </a>
                </div>
            </section>
            <section class="body-section">
                <div class="addstep-wrapper">
                    <ul role="list" class="list-addstep w-list-unstyled">
                        <li class="item1-configuration-page">1. Collection</li>
                        <li class="item2-configuration-page">2. Materials</li>
                        <li class="item3-configuration-page">3. Style</li>
                        <li class="item4-configuration-page">4. Engraving</li>
                        <li class="item5-configuration-page">5. Configuration</li>
                        <li class="item6-configuration-page">6. Create</li>
                    </ul>
                </div>
                <!-- direct-button -->
                <div class="direct-button-container">
                    <a href="../engraving/">
                        <div class="direct-button">
                            <svg
                                width="16"
                                height="18"
                                viewBox="0 0 16 18"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                class="direct-button-image"
                            >
                                <path
                                    d="M0.999999 10.7454C-0.333334 9.96966 -0.333334 8.03033 0.999999 7.2546L13 0.273018C14.3333 -0.502713 16 0.466952 16 2.01842L16 15.9816C16 17.533 14.3333 18.5027 13 17.727L0.999999 10.7454Z"
                                    fill="#333333"
                                />
                            </svg>
                        </div>
                    </a>
                    <a href="../create/" class="direct-button-next">
                        <div class="direct-button">
                            <svg
                                width="16"
                                height="18"
                                viewBox="0 0 16 18"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                class="direct-button-image"
                            >
                                <path
                                    d="M15 7.25461C16.3333 8.03034 16.3333 9.96967 15 10.7454L3 17.727C1.66667 18.5027 -6.72981e-08 17.533 0 15.9816L6.05683e-07 2.01842C6.72982e-07 0.466953 1.66667 -0.502711 3 0.273021L15 7.25461Z"
                                    fill="#333333"
                                />
                            </svg>
                        </div>
                    </a>
                </div>
            </section>
            <div class="configuration-main-container">
                <div class="text-medium-20">CONFIGURATION</div>

                <div class="configure-container">
                    <div class="configure-row">
                        <div class="text-medium-16 configure">Room Name</div>
                        <div class="input-configure artwork-name">
                            <input
                                type="text"
                                class="configure-single-line-input row1"
                                id="input-artwork-name"
                                placeholder="Living Room"
                                maxlength="32"
                            />
                        </div>
                    </div>

                    <div class="configure-row">
                        <div class="text-medium-16 configure">Communication Protocol</div>
                        <div class="input-configure radio-button-protocol-select">
                            <form>
                                <div class="radio-group">
                                    <label>
                                        <input
                                            type="radio"
                                            name="protocol"
                                            value="Mobus"
                                            class="radio-button-mobus"
                                            checked
                                        />
                                        Mobus
                                    </label>
                                    <label>
                                        <input
                                            type="radio"
                                            name="protocol"
                                            value="KNX"
                                            class="radio-button-KNX"
                                        />
                                        KNX
                                    </label>
                                    <label>
                                        <input
                                            type="radio"
                                            name="protocol"
                                            value="Other"
                                            class="radio-button-other"
                                        />
                                        Other
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="configure-row">
                        <div class="text-medium-16 configure">Component ID</div>
                        <div class="Input-configure component-id">
                            <input
                                type="text"
                                class="configure-single-line-input row3"
                                id="input-component-name"
                                placeholder="Key 001"
                                maxlength="32"
                            />
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
